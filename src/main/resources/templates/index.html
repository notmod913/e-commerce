<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      background-image:url('https://i.pinimg.com/originals/33/bd/d7/33bdd73f8ed677ef20a71935341b5c22.gif');
    }
     .buttons :hover{
        color:white;
        background-color: black;
     }

    ul {
      margin-top: 20px; 
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2 style="font-family: 'Times New Roman', Times, serif;color: red;">MINI TASK</h2>

  <div class="buttons">
    <button onclick="filterTasks('all')">All</button>
    <button onclick="filterTasks('work')">Work</button>
    <button onclick="filterTasks('personal')">Personal</button>
    <button onclick="filterTasks('urgent')">Urgent</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const tasks = [
      { text: "kode likho", category: "work" },
      { text: "sojao", category: "personal" },
      { text: "Call notmod", category: "work" },
      { text: "nahake aao", category: "personal" },
      { text: "check dm", category: "urgent" },
      { text: "kode me css lagane ki try kro", category: "work" },
      { text: "Biskoot khao", category: "personal" }
    ];

    const taskList = document.getElementById('taskList');

   // function filterTasks(category) {
     // taskList.innerHTML = ''; // clear list
      //const filtered = category === 'all' ? tasks : tasks.filter(task => task.category === category);

      //filtered.forEach(task => {
        //const li = document.createElement('li');
        //li.textContent = task.text;
        //taskList.appendChild(li);
      //});
    //}

    // Show all by default
   // filterTasks('all');
    function filterTasks(category) {
  taskList.innerHTML = '';
  (category === 'all' ? tasks : tasks.filter(t => t.category === category))
    .forEach(t => {
      taskList.appendChild(Object.assign(document.createElement('li'), { textContent: t.text }));
    });
}

// Show all by default
filterTasks('all');

  </script>

</body>
</html>
